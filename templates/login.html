{% extends "base.html" %}

{% block baslik %}Giriş Yap{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="text-center">Giriş Yap</h1>
    <form method="POST" action="{{ url_for('login') }}" class="mt-4">
        <div class="mb-3">
            <label for="kullanici_adi" class="form-label">Kullanıcı Adı:</label>
            <input type="text" name="kullanici_adi" id="kullanici_adi" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sifre" class="form-label">Şifre:</label>
            <input type="password" name="sifre" id="sifre" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <p class="text-center mt-3">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
</div>
{% endblock %}
